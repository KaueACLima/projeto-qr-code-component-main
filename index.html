<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/variaveis.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <section class="container_card">
        <div class="card_image">
          <img src="./assets/img/image-qr-code.png" alt="Imagem qr code com fundo azul" />
        </div>
        <div class="card_informacao">
          <h1 class="card_informacao_title">
            Improve your front-end skills by building projects
          </h1>
          <p class="card_informacao_text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
